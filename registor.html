<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="body-img-reg">
        <div class="body-blur-reg">

        </div>
    </div>  
    <main>
        <section>
            <div class="hero pt-5">
                <div class="container">
                    <div class="reg-hero w-50">
                        <form class="site-form p-3 d-flex gap-2 w-100 m-auto">
                            <input class="fite-form__name  reg-input form-control" type="text" placeholder="Enter your name:">
                            <input class="fite-form__num  reg-input form-control" type="tel" placeholder="Enter your number:">
                            <input class="fite-form__email  reg-input form-control" type="email" placeholder="Enter your email:">
                            <input class="fite-form__pas form-control reg-input" type="password" placeholder="Enter your password:">
                            <button class="btn btn-primary" type="submit">
                                Click
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/keys.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/registor.js"></script>
</body>

</html>
